<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION OF USERS</title>
    <link rel="stylesheet"  href="style.css" type="text/css">
</head>
<body>
    <div class="main">
     <div class="REGISTER">
            <h1>GIVE DETAILS & REGISTER HERE</h1>
            <form id="register" method="POST">
            <label>First Name:</label>   
            <br>
            <input type="text" name="fname"
            id="name" placeholder="Enter your first name">
            <br><br>
            <label>Last Name:</label>
            <br>
            <input type="text" name="lname"
            id="name" placeholder="Enter your last name">
            <br><br>
            <label>Your age:</label>
            <br>
            <input type="number" name="age" 
            id="name" placeholder="how old ?"
            <br><br>
            <label>Email:</label>
            <br>
            <input type="email" name="email"
            id="name" placeholder="enter your valid email id">
            <br><br>
            <label>enter your mobile number:</label>
            <br>
            <input type="mobile number" name="mobile"
            id="name" placeholder="enter your valid mobile number">
            <br><br>
            <label>enter your city:</label>
            <br>
            <input type="city name" name="city"
            id="name" placeholder="enter your city name">
            <label>Gender:</label>
            <br>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" value="male">
            &nbsp;
            <span id="male">Male</span>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender"
            value="female">
            &nbsp;
            <span id="female">Female</span>
            <br><br>
            <label>Known Language:</label>
            <br>
           &nbsp;&nbsp;&nbsp;
           <input type="checkbox" name="lang"
           value="hindi">
           &nbsp;
           <span id="hindi">hindi</span>
           &nbsp;&nbsp;&nbsp;&nbsp;
           <input type="checkbox" name="lang"
           value="eng">
           &nbsp;
           <span id="eng">english</span>
           &nbsp;&nbsp;&nbsp;&nbsp;
           <input type="checkbox" name="lang"
           value="urdu">
           &nbsp;
           <span id="urdu">urdu</span>
           <br><br>
           <input type="submit" value="Submit"
           name="submit" id="submit">






            




            </form>
            <script src="./javascript.js"></script>



        </div><!--end register-->


    </div><!--end main-->
    
</body>
</html>
